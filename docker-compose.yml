version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synergy-postgres
    environment:
      POSTGRES_USER: ${PG_DB_USER:-synergy}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD:-synergy}
      POSTGRES_DB: ${PG_DB_NAME:-synergy}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/postgres/water.csv:/docker-entrypoint-initdb.d/water.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: synergy-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PG_DB_HOST: postgres
      PG_DB_PORT: 5432
      WATER_LEVEL_LOG_INTERVAL: ${WATER_LEVEL_LOG_INTERVAL:-60}
      ARDUINO_SERIAL_PORT: ${ARDUINO_SERIAL_PORT:-}
      SKIP_EMBEDDING_LOAD: ${SKIP_EMBEDDING_LOAD:-true}
    ports:
      - "5000:5000"
    command: ["/bin/sh", "scripts/entrypoint-backend.sh"]
    volumes:
      - ./:/app
      - /dev:/dev  # 전체 /dev 디렉토리 마운트
    privileged: true  # USB 디바이스 접근을 위해 필요
    restart: unless-stopped

  frontend:
    build: .
    container_name: synergy-frontend
    depends_on:
      backend:
        condition: service_started
    env_file:
      - .env
    environment:
      PG_DB_HOST: postgres
      PG_DB_PORT: 5432
      ARDUINO_SERIAL_PORT: ${ARDUINO_SERIAL_PORT:-}
    ports:
      - "8501:8501"
    command: ["/bin/sh", "scripts/entrypoint-frontend.sh"]
    volumes:
      - ./:/app
      - /dev:/dev
    privileged: true

volumes:
  pgdata:


