version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: synergy-postgres
    environment:
      POSTGRES_USER: ${PG_DB_USER:-synergy}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD:-synergy}
      POSTGRES_DB: ${PG_DB_NAME:-synergy}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/postgres/water.csv:/docker-entrypoint-initdb.d/water.csv:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - synergy-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: synergy-backend
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PG_DB_HOST: postgres
      PG_DB_PORT: 5432
      FLASK_PORT: 5000
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL_NAME: qwen2.5:7b
      SKIP_EMBEDDING_LOAD: true
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    command: ["/bin/sh", "scripts/entrypoint-flask.sh"]
    networks:
      - synergy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: synergy-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - synergy-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  synergy-network:
    driver: bridge
